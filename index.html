<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Main Site</title>
    <meta http-equiv="refresh" content="3;url='public/index.html'">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 550px;
            width: 100%;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        p {
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #34495e;
        }
        
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 20px 0;
        }
        
        .loader:after {
            content: " ";
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid #6e8efb;
            border-color: #6e8efb transparent #6e8efb transparent;
            animation: loader 1.2s linear infinite;
        }
        
        .path {
            font-family: monospace;
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
            margin: 15px 0;
            font-size: 1rem;
            color: #2c3e50;
            border: 1px solid #e9ecef;
        }
        
        .button {
            background: linear-gradient(to right, #6e8efb, #a777e3);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(110, 142, 251, 0.4);
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(110, 142, 251, 0.6);
        }
        
        .countdown {
            font-size: 1.1rem;
            font-weight: bold;
            color: #6e8efb;
            margin: 15px 0;
        }
        
        @keyframes loader {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-redo-alt"></i> Redirecting...</h1>
        <p>You are being redirected to the main site located in the public directory.</p>
        
        <div class="loader"></div>
        
        <div class="countdown">Redirecting in <span id="countdown">3</span> seconds</div>
        
        <div class="path">
            <i class="fas fa-folder"></i> public/index.html
        </div>
        
        <p>If you are not redirected automatically, click the button below:</p>
        
        <a href="public/index.html" class="button">
            <i class="fas fa-external-link-alt"></i> Go to Main Site
        </a>
    </div>

    <script>
        // Countdown timer
        let seconds = 3;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
        
        // Check if the target page exists
        window.onload = function() {
            fetch('public/index.html')
                .then(response => {
                    if (response.status !== 200) {
                        document.body.innerHTML = `
                            <div class="container">
                                <h1><i class="fas fa-exclamation-triangle"></i> Error</h1>
                                <p>The target page was not found. Please make sure public/index.html exists.</p>
                                <a href="/" class="button">
                                    <i class="fas fa-home"></i> Return to Home
                                </a>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        };
    </script>
    
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
